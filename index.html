<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mira Style Guide</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Mira Style Guide</h1>
      </div>
    </header>
    <main>
      <section class="colors">
        <div class="container">
          <h2>Colors</h2>
          <div class="grid-container">
            <div class="grid-item primary">
              <p>Primary</p>
              <p>#0a6f74</p>
            </div>
            <div class="grid-item">
              <p>Secondary</p>
              <p>#db5028</p>
            </div>
            <div class="grid-item">
              <p>Accent</p>
              <p>#fbbc09</p>
            </div>
            <div class="grid-item">
              <p>Headings</p>
              <p>#00586e</p>
            </div>
            <div class="grid-item">
              <p>Body</p>
              <p>#2e282a</p>
            </div>
            <div class="grid-item">
              <p>Body Light</p>
              <p>#f0efea</p>
            </div>
          </div>
        </div>
      </section>
      <section class="fonts">
        <div class="container">
          <h2>Fonts</h2>
        </div>
      </section>
      <section class="text-styles">
        <div class="container">
          <h2>Text Styles</h2>
        </div>
      </section>
    </main>
  </body>
</html>
